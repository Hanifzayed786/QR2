<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Location Message</title>
  <style>
    /* Base styling */
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      overflow: hidden;
    }

    #message-container {
      padding: 30px;
      border-radius: 20px;
      background-color: #ffffffee;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      min-width: 300px;
      transform: scale(0.95);
      animation: floatIn 0.8s ease-out forwards;
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    #reveal-button {
      padding: 12px 25px;
      font-size: 1.1em;
      cursor: pointer;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 114, 255, 0.4);
      position: relative;
      overflow: hidden;
    }

    #reveal-button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transition: left 0.4s ease;
    }

    #reveal-button:hover::after {
      left: 100%;
    }

    #reveal-button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 114, 255, 0.5);
    }

    #qr-message {
      font-size: 1.5em;
      color: #d9534f;
      font-weight: bold;
      margin-top: 25px;
      padding: 15px;
      border: 2px dashed #d9534f;
      background-color: #fef2f2;
      border-radius: 10px;
      display: none;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Confetti animation */
    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      background: #ff4b2b;
      top: -10px;
      animation: fall 3s linear infinite;
      opacity: 0.8;
      border-radius: 50%;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div id="message-container">
    <button id="reveal-button">Click to Reveal QR Location</button>
    <p id="qr-message"><strong>QR 2 is under the last bench</strong> üïµÔ∏è</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const button = document.getElementById('reveal-button');
      const message = document.getElementById('qr-message');

      button.addEventListener('click', () => {
        if (message.style.display === 'none' || message.style.display === '') {
          message.style.display = 'block';
          message.style.animation = 'fadeIn 1s ease forwards';
          button.textContent = 'Message Revealed!';
          button.disabled = true;
          button.style.background = 'linear-gradient(90deg, #43e97b, #38f9d7)';
          launchConfetti();
        }
      });

      function launchConfetti() {
        for (let i = 0; i < 30; i++) {
          const confetti = document.createElement('div');
          confetti.classList.add('confetti');
          confetti.style.left = Math.random() * window.innerWidth + 'px';
          confetti.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
          confetti.style.animationDuration = 2 + Math.random() * 2 + 's';
          document.body.appendChild(confetti);

          setTimeout(() => confetti.remove(), 3000);
        }
      }
    });
  </script>

</body>
</html>
