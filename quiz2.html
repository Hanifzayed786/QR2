<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game with Pass Mark</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #ff6a00, #ee0979);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      margin-top: 40px;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      max-width: 750px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffd700;
    }
    .question {
      margin-bottom: 25px;
      padding: 15px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
    }
    .options button {
      display: block;
      margin: 8px 0;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: #fff;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    .options button.selected {
      background: #ffd700;
      color: #000;
      font-weight: bold;
    }
    #submitBtn {
      display: block;
      margin: 20px auto 0;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      background: #28a745;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #submitBtn:hover {
      background: #218838;
    }
    #result {
      text-align: center;
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz Game</h1>
    <div id="quiz"></div>
    <button id="submitBtn">Submit Answers</button>
    <div id="result"></div>
  </div>

  <script>
    const questions = [
      { q: " Which is the fastest land animal?", options: ["Tiger", "Cheetah", "Lion", "Leopard"], answer: 1 },
      { q: " Which vitamin is produced in the skin when exposed to sunlight?", options: ["Vitamin A", "Vitamin B", "Vitamin C", "Vitamin D"], answer: 3 },
      { q: " The study of earthquakes is called:", options: ["Geology", "Seismology", "Meteorology", "Volcanology"], answer: 1 },
      { q: " Which is the largest internal organ in the human body?", options: ["Heart", "Liver", "Brain", "Kidney"], answer: 1 },
      { q: " Which of the following is a programming language?", options: ["HTML", "Python", "CSS", "SQL"], answer: 1 },
      { q: " If 5 pencils cost ₹25, then 8 pencils will cost:", options: ["₹30", "₹35", "₹40", "₹45"], answer: 2 },
      { q: " Find the odd one out:", options: ["2, 4, 8, 16", "3, 6, 12, 24", "5, 10, 20, 40", "7, 14, 21, 42"], answer: 3 },
      { q: " If A = 1, B = 2, …, Z = 26, then the sum of C + A + T is:", options: ["22", "23", "24", "25"], answer: 2 },
      { q: " A clock shows 3:15. What is the angle between the hour hand and the minute hand?", options: ["0°", "7.5°", "30°", "37.5°"], answer: 3 },
      { q: " If 12 workers can build a wall in 18 days, then 18 workers can build the same wall in:", options: ["9 days", "10 days", "12 days", "15 days"], answer: 0 },
      { q: " What is the next number in the series: 2, 6, 12, 20, ?", options: ["28", "30", "32", "36"], answer: 0 },
      { q: " Rahul is taller than Sita but shorter than Mohan. If Mohan is shorter than Ramesh, who is the tallest?", options: ["Rahul", "Sita", "Mohan", "Ramesh"], answer: 3 },
      { q: " The average of 4, 6, 8, and 12 is:", options: ["6", "7.5", "8", "10"], answer: 1 },
      { q: " The opposite of SOUTH-EAST is:", options: ["NORTH-WEST", "SOUTH-WEST", "NORTH-EAST", "WEST"], answer: 0 },
      { q: " If in a code, CAT = DBU, then DOG = ?", options: ["EPH", "EOH", "EOF", "DOH"], answer: 0 }
    ];

    const passMark = 8; // player must score at least 8 to pass

    const quizContainer = document.getElementById("quiz");
    const resultDiv = document.getElementById("result");
    const submitBtn = document.getElementById("submitBtn");

    function loadQuiz() {
      quizContainer.innerHTML = "";
      questions.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `<h3>${index + 1}. ${item.q}</h3>`;
        const optionsDiv = document.createElement("div");
        optionsDiv.className = "options";
        item.options.forEach((opt, i) => {
          const btn = document.createElement("button");
          btn.textContent = opt;
          btn.onclick = () => selectAnswer(index, i, optionsDiv);
          optionsDiv.appendChild(btn);
        });
        div.appendChild(optionsDiv);
        quizContainer.appendChild(div);
      });
    }

    function selectAnswer(qIndex, optionIndex, optionsDiv) {
      questions[qIndex].selected = optionIndex;
      optionsDiv.querySelectorAll("button").forEach(b => b.classList.remove("selected"));
      optionsDiv.children[optionIndex].classList.add("selected");
    }

    submitBtn.addEventListener("click", () => {
      let score = 0;
      questions.forEach(q => {
        if (q.selected === q.answer) score++;
      });

      resultDiv.textContent = `You scored ${score} / ${questions.length}`;

      if (score >= passMark) {
        resultDiv.textContent += " ✅ You Passed!";
        // Redirect to next page if passed
        setTimeout(() => {
          window.location.href = "clue.html"; // change target page here
        }, 1500);
      } else {
        resultDiv.textContent += " ❌ You Failed! Try Again.";
      }
    });

    loadQuiz();
  </script>
</body>
</html>
